<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ern5050 - Quiz Game with Wallet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2d2d44);
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00d4ff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
    }
    .quiz-box, .wallet-box, .ads-box, .withdraw-box {
      background: #2a2a3d;
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #4cafef, #2196f3);
      color: white;
      font-size: 16px;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2196f3, #1976d2);
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .banner-ad {
      background: #3a3a50;
      color: #ccc;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Ern5050 üéÆ</h1>

  <div class="banner-ad">
    üöÄ This is a demo ad banner (safe placeholder)
  </div>

  <div class="quiz-box">
    <h2 id="question">Loading question...</h2>
    <div id="options"></div>
  </div>

  <div class="ads-box">
    <h2>Watch Ad & Earn</h2>
    <button onclick="watchAd()">üì∫ Watch Ad</button>
    <p id="ad-msg"></p>
  </div>

  <div class="wallet-box">
    <h2>Wallet Balance: $<span id="wallet">0.00</span></h2>
  </div>

  <div class="withdraw-box">
    <h2>Withdraw</h2>
    <button onclick="withdraw()">Withdraw</button>
    <p id="withdraw-msg"></p>
  </div>

  <script>
    // Quiz Questions
    const questions = [
      { q: "What is the capital of France?", options: ["Paris", "London", "Rome", "Berlin"], answer: 0 },
      { q: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: 1 },
      { q: "Who wrote 'Hamlet'?", options: ["Shakespeare", "Homer", "Tolstoy", "Milton"], answer: 0 }
    ];

    let currentQ = 0;
    let wallet = 0;

    // Load quiz question
    function loadQuestion() {
      if (currentQ >= questions.length) {
        document.getElementById("question").innerText = "Quiz Finished!";
        document.getElementById("options").innerHTML = "";
        return;
      }
      const q = questions[currentQ];
      document.getElementById("question").innerText = q.q;
      let opts = "";
      q.options.forEach((opt, i) => {
        opts += `<button onclick="checkAnswer(${i})">${opt}</button>`;
      });
      document.getElementById("options").innerHTML = opts;
    }

    // Check selected answer
    function checkAnswer(i) {
      if (i === questions[currentQ].answer) {
        alert("‚úÖ Correct!");
      } else {
        alert("‚ùå Wrong!");
      }
      currentQ++;
      loadQuestion();
    }

    // Mock Ad Watching
    function watchAd() {
      document.getElementById("ad-msg").innerText = "‚è≥ Watching ad...";
      setTimeout(() => {
        wallet += 0.20;
        updateWallet();
        document.getElementById("ad-msg").innerText = "‚úÖ You earned $0.20 for watching!";
      }, 2000); // simulate 2 seconds "watch"
    }

    // Update wallet display
    function updateWallet() {
      document.getElementById("wallet").innerText = wallet.toFixed(2);
    }

    // Handle withdrawal
    function withdraw() {
      if (wallet >= 200) {
        document.getElementById("withdraw-msg").innerText = "‚úÖ Withdrawal request submitted!";
        wallet = 0;
        updateWallet();
      } else {
        document.getElementById("withdraw-msg").innerText = "‚ùå Minimum $200 required to withdraw.";
      }
    }

    // Initialize first question
    loadQuestion();
  </script>
</body>
</html>
